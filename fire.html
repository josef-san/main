<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Animované Ohniště</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Tmavé pozadí zvýrazní oheň */
            overflow: hidden;
        }

        .fire-wrapper {
            position: relative;
            width: 200px;
            height: 280px;
            filter: blur(0.5px); /* Jemné vyhlazení hran */
        }

        /* Společný styl pro vrstvy plamene */
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%);
        }

        /* Vnější velký plamen (červeno-oranžový) */
        .flame-outer {
            width: 160px;
            fill: #E25822;
            opacity: 0.8;
            animation: flicker 2s infinite ease-in-out;
        }

        /* Střední plamen (oranžovo-žlutý) */
        .flame-middle {
            width: 110px;
            fill: #F28C28;
            animation: flicker 1.5s infinite ease-in-out Math.random();
            z-index: 2;
        }

        /* Vnitřní jádro (světle žlutá) */
        .flame-inner {
            width: 60px;
            fill: #FFD700;
            animation: flicker 1s infinite ease-in-out;
            z-index: 3;
        }

        /* Jiskry */
        .spark {
            position: absolute;
            background: #ffcc00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
        }

        /* Záře pod ohněm */
        .glow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 40px;
            background: radial-gradient(circle, rgba(226, 88, 34, 0.6) 0%, rgba(0,0,0,0) 70%);
            filter: blur(10px);
        }

        /* Animace plápolání */
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            25% { transform: translateX(-50%) scale(1.05, 0.95) rotate(1deg); }
            50% { transform: translateX(-50%) scale(0.95, 1.05) rotate(-2deg); }
            75% { transform: translateX(-50%) scale(1.02, 0.98) rotate(2deg); }
        }

        @keyframes spark-move {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="fire-wrapper">
    <div class="glow"></div>
    
    <svg class="flame flame-outer" viewBox="0 0 100 150">
        <path d="M50 150 Q10 130 10 90 Q10 40 50 0 Q90 40 90 90 Q90 130 50 150 Z" />
    </svg>

    <svg class="flame flame-middle" viewBox="0 0 100 150">
        <path d="M50 150 Q20 135 20 100 Q20 60 50 20 Q80 60 80 100 Q80 135 50 150 Z" />
    </svg>

    <svg class="flame flame-inner" viewBox="0 0 100 150">
        <path d="M50 150 Q30 140 30 110 Q30 80 50 50 Q70 80 70 110 Q70 140 50 150 Z" />
    </svg>
</div>

<script>
    function createSpark() {
        const wrapper = document.querySelector('.fire-wrapper');
        const spark = document.createElement('div');
        spark.className = 'spark';
        
        // Náhodná velikost a startovní pozice
        const size = Math.random() * 4 + 2;
        spark.style.width = size + 'px';
        spark.style.height = size + 'px';
        spark.style.left = '50%';
        spark.style.bottom = '20%';

        // Náhodný směr letu (přes CSS proměnné)
        const destinationX = (Math.random() - 0.5) * 150;
        const destinationY = -(Math.random() * 200 + 100);
        spark.style.setProperty('--x', destinationX + 'px');
        spark.style.setProperty('--y', destinationY + 'px');

        // Animace
        spark.style.animation = `spark-move ${Math.random() * 1 + 1}s linear forwards`;

        wrapper.appendChild(spark);

        // Odstranění po doletu
        setTimeout(() => {
            spark.remove();
        }, 2000);
    }

    // Neustále generujeme jiskry
    setInterval(createSpark, 100);
</script>

</body>
</html>
