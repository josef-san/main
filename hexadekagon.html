<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotující 16ti úhelník</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Vnější kruh se středně tlustým okrajem */
        .circle-container {
            width: 300px;
            height: 300px;
            border: 8px solid #333; /* Středně tlustý okraj */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: white;
        }

        /* 16ti úhelník */
        .hexadecagon {
            width: 80%;
            height: 80%;
            background-color: #3498db;
            /* Definice 16ti vrcholů pomocí clip-path */
            clip-path: polygon(
                50% 0%, 69.1% 3.8%, 85.4% 14.6%, 96.2% 30.9%, 
                100% 50%, 96.2% 69.1%, 85.4% 85.4%, 69.1% 96.2%, 
                50% 100%, 30.9% 96.2%, 14.6% 85.4%, 3.8% 69.1%, 
                0% 50%, 3.8% 30.9%, 14.6% 14.6%, 30.9% 3.8%
            );
            /* Animace otáčení */
            animation: rotate-slow 30s linear infinite;
        }

        /* Definice plynulé rotace o 360 stupňů */
        @keyframes rotate-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="hexadecagon"></div>
    </div>

</body>
</html>
