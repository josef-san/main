<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nelly Go!</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(120deg, #ff9999, #ffcc99, #ffff99, #ccff99, #99ffcc, #99ffff, #99ccff, #cc99ff);
            background-size: 800% 800%;
            animation: rainbowBg 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes rainbowBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* POZAD√ç S HOV√çNKY */
        #emoji-bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grid-poop {
            position: absolute;
            font-size: 80px;
            opacity: 0.3; 
            /* Animace diagon√°ln√≠ho pohybu p≈ôes celou obrazovku */
            animation: diagonalMove 12s linear infinite;
        }

        @keyframes diagonalMove {
            0% {
                transform: translate(-150px, -150px) rotate(0deg);
            }
            100% {
                transform: translate(120vw, 120vh) rotate(720deg);
            }
        }

        /* --- POSTAVA --- */
        #player {
            position: absolute;
            bottom: 100px;
            left: 10px; 
            width: 120px;
            height: 143px;
            z-index: 10;
        }

        #telo-img {
            width: 120px;
            position: absolute;
            bottom: 0;
            z-index: 11;
        }

        #head-img {
            width: 37px;
            position: absolute;
            top: 11px;
            left: 41px;
            z-index: 12;
            transform-origin: bottom center;
        }

        .talking #head-img {
            animation: flap 0.3s infinite;
        }

        @keyframes flap {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-25deg) translateY(-5px); }
        }

        #speech-bubble {
            position: absolute;
            top: -60px;
            left: 80%;
            transform: translateX(-50%);
            background: white;
            padding: 5px 12px;
            border-radius: 15px;
            border: 2px solid #000;
            display: none;
            z-index: 20;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* OBJEKTY VE H≈òE */
        .item { position: absolute; bottom: 100px; font-size: 40px; z-index: 15; }
        .obstacle { 
            width: 30px; height: 45px; 
            background: #ff0000; border: 2px solid white; 
            border-radius: 5px; box-shadow: 0 0 10px red;
        }

        #score-ui {
            position: absolute;
            top: 15px; left: 15px;
            color: white; font-size: 20px; text-shadow: 2px 2px 2px #000;
            z-index: 50;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 100;
            text-align: center;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 0 #2e6b31;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="emoji-bg-grid"></div>
    <div id="score-ui">Sk√≥re: <span id="score">0</span></div>

    <div id="start-screen" class="screen">
        <h1>NELLY GO! üèÉ‚Äç‚ôÄÔ∏è</h1>
        <button onclick="startGame()">START</button>
    </div>

    <div id="game-over" class="screen" style="display: none;">
        <h1>KONEC HRY! üíÄ</h1>
        <p id="final-score"></p>
        <button onclick="location.reload()">HR√ÅT ZNOVU</button>
    </div>

    <div id="player">
        <div id="speech-bubble">M≈àam bobek !</div>
        <img src="hlava.png" id="head-img" alt="hlava">
        <img src="telo.png" id="telo-img" alt="telo">
    </div>
</div>

<script>
    const player = document.getElementById('player');
    const bubble = document.getElementById('speech-bubble');
    const scoreElement = document.getElementById('score');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const container = document.getElementById('game-container');

    let score = 0;
    let posY = 100; 
    let velY = 0;
    let isJumping = false;
    let gravity = 0.8;
    let gameActive = false;
    let gameObjects = [];
    let speed = 6;

    const hlasky = ["M≈àam bobek !", "Co budeme dƒõlat ?", "J√° nevim.", "Jsem bobek.", "Vynikaj√≠c√≠ bobek.", "Ne.", "Nechci.", "A proƒç ?", "Tes√≠k.", "Dala bych si v√≠c bobk≈Ø.", "Jim bobky, m≈àam."];

    window.addEventListener('keydown', (e) => { if(e.key === 'ArrowUp' || e.key === ' ') handleJump(); });
    window.addEventListener('touchstart', (e) => { if(gameActive) handleJump(); });
    container.addEventListener('mousedown', (e) => { if(gameActive) handleJump(); });

    function handleJump() {
        if (!isJumping && gameActive) {
            isJumping = true;
            velY = 16;
        }
    }

    function startGame() {
        startScreen.style.display = 'none';
        gameActive = true;
        spawnLoop();
        gameLoop();
        createBgPoops(); // Vytvo≈ô√≠ hov√≠nka hned po startu
    }

    function spawnLoop() {
        if (!gameActive) return;
        const isObs = Math.random() > 0.6;
        const obj = document.createElement('div');
        obj.className = isObs ? 'item obstacle' : 'item poop';
        obj.innerHTML = isObs ? '' : 'üí©';
        obj.style.left = window.innerWidth + 'px';
        container.appendChild(obj);
        gameObjects.push({ el: obj, x: window.innerWidth, type: isObs ? 'obs' : 'poop' });
        setTimeout(spawnLoop, Math.max(1000 + Math.random() * 2000 - (score * 10), 600));
    }

    function gameLoop() {
        if (!gameActive) return;
        if (isJumping) {
            posY += velY;
            velY -= gravity;
            if (posY <= 100) { posY = 100; isJumping = false; }
        }
        player.style.bottom = posY + 'px';

        for (let i = gameObjects.length - 1; i >= 0; i--) {
            let o = gameObjects[i];
            o.x -= (speed + (score * 0.1));
            o.el.style.left = o.x + 'px';
            let pRect = player.getBoundingClientRect();
            let oRect = o.el.getBoundingClientRect();

            if (pRect.left + 15 < oRect.right && pRect.right - 15 > oRect.left &&
                pRect.top + 15 < oRect.bottom && pRect.bottom - 15 > oRect.top) {
                if (o.type === 'poop') {
                    score++;
                    scoreElement.innerText = score;
                    o.el.remove();
                    gameObjects.splice(i, 1);
                    saySomething();
                } else { die(); }
            }
            if (o.x < -100) { o.el.remove(); gameObjects.splice(i, 1); }
        }
        requestAnimationFrame(gameLoop);
    }

    function saySomething() {
        bubble.innerText = hlasky[Math.floor(Math.random() * hlasky.length)];
        bubble.style.display = 'block';
        player.classList.add('talking');
        setTimeout(() => { bubble.style.display = 'none'; player.classList.remove('talking'); }, 1000);
    }

    function die() {
        gameActive = false;
        gameOverScreen.style.display = 'flex';
        document.getElementById('final-score').innerText = "Tv√© sk√≥re: " + score;
    }

    function createBgPoops() {
        const grid = document.getElementById('emoji-bg-grid');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'grid-poop';
            p.innerText = 'üí©';
            // N√°hodn√° pozice kdekoli na obrazovce
            p.style.left = Math.random() * 100 + "vw";
            p.style.top = Math.random() * 100 + "vh";
            // Z√°porn√Ω delay zajist√≠, ≈æe animace u≈æ "bƒõ≈æ√≠" v r≈Øzn√Ωch f√°z√≠ch hned po startu
            p.style.animationDelay = (Math.random() * -12) + "s";
            grid.appendChild(p);
        }
    }
</script>
</body>
</html>
