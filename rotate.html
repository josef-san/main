<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>3D Interaktivní Kruhy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            font-family: sans-serif;
            perspective: 1000px; /* Důležité pro 3D efekt */
        }

        /* Hlavní kontejner o rozměru 300x300 */
        #scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            cursor: grab;
        }

        #scene:active { cursor: grabbing; }

        /* Společný styl pro kruhy */
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 6px solid #3498db;
            box-sizing: border-box;
            user-select: none;
        }

        /* Vnitřní kruh - trochu menší a jiná barva */
        .inner-circle {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 4px solid #e74c3c;
            transform: translateZ(20px); /* Posun v prostoru */
        }

        /* Logo/Nápis uprostřed */
        .logo {
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: translateZ(40px); /* Vystupuje nejvíce dopředu */
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<div id="scene">
    <div class="circle">
        <div class="circle inner-circle">
            <div class="logo">LOGO</div>
        </div>
    </div>
</div>

<script>
    const scene = document.getElementById('scene');
    let targetRotationX = 0, targetRotationY = 0;
    let currentRotationX = 0, currentRotationY = 0;
    let velocityX = 0.5, velocityY = 0.5; // Počáteční pomalá rotace
    let isDragging = false;
    let lastMouseX, lastMouseY;

    // Funkce pro plynulou animaci
    function animate() {
        if (!isDragging) {
            // Přidání setrvačnosti a tření
            currentRotationX += velocityX;
            currentRotationY += velocityY;
            velocityX *= 0.98; // Tření - pomalu zastavuje
            velocityY *= 0.98;
            
            // Základní "nekonečný" pohyb, pokud je rychlost malá
            if (Math.abs(velocityX) < 0.1) velocityX += 0.05;
            if (Math.abs(velocityY) < 0.1) velocityY += 0.05;
        }

        scene.style.transform = `rotateX(${-currentRotationY}deg) rotateY(${currentRotationX}deg)`;
        requestAnimationFrame(animate);
    }

    // Eventy myši
    window.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const deltaX = e.clientX - lastMouseX;
        const deltaY = e.clientY - lastMouseY;
        
        velocityX = deltaX * 0.5;
        velocityY = deltaY * 0.5;
        
        currentRotationX += velocityX;
        currentRotationY += velocityY;
        
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Spuštění animace
    animate();
</script>

</body>
</html>
